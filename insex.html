<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Web Repo</title>
    <!-- manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- font awosome -->
<script src="https://kit.fontawesome.com/d05e530720.js" crossorigin="anonymous"></script>
<!-- tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <!-- main content -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- header section -->
     <header class="lg:flex pt-10 mb-20">
      <!-- text-content -->
       <div>
        <h1 class="text-5xl md:text-7xl font-bold">It's good <br> 
            tea time at The <br> Tea House</h1>
            <br>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="bg-linear-to-r from-[#FF0000] to-[#FF8938] px-4 py-2 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>

       </div>
       <!-- img content -->
        <div class="relative">
        <div>
          <img class="w-full" src="images/banner.png" alt="">

        </div>
        <!-- card -->
         <div class=" top-28 md:top-90 md:left-32 lg:left-28 flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute">
          <!-- star -->
           <div>
            <i class="fa-solid fa-star text-2xl text-[#FFF082]"></i>
           </div>
           <!-- 5.00 -->
            <div class="ml-3">
              <h2 class=" text-2xl font-bold">5.00</h2>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>

         </div>
         </div>
   
     </header>

  </main>

  
</body>
</html>
